<!DOCTYPE html>
<html lang="en" xmlns:th="thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Roundtable Hold</title>
    <link th:href="@{/styles/rh.css}" rel="stylesheet" />
</head>
<body>
<main>
    <div class="table_container">
        <h1 class="rt_ch">Roundtable Hold - PSN Chart</h1>
        <nav><p class="orderby">Order by</p>
            <ul>
                <li>
                    <a th:href="@{/roundtablehold/level}">Level</a>
                </li>
                <li>
                    <a th:href="@{/roundtablehold/total}">Total</a>
                </li>
                <li>
                    <a th:href="@{/roundtablehold/platinum}">Platinum</a>
                </li>
                <li>
                    <a th:href="@{/roundtablehold/gold}">Gold</a>
                </li>
                <li>
                    <a th:href="@{/roundtablehold/silver}">Silver</a>
                </li>
                <li>
                    <a th:href="@{/roundtablehold/bronze}">Bronze</a>
                </li>
            </ul></nav>
        <table id="chart_table">
            <tr>
                <td>PSN Username</td>
                <td>Level</td>
                <td>Level Progress</td>
                <td>Total Trophies</td>
                <td>Platinum</td>
                <td>Gold</td>
                <td>Silver</td>
                <td>Bronze</td>
            </tr>
            <tr th:each="profile: ${profiles}">
                <td th:text="${profile.username}">XxFlashback</td>
                <td th:text="${profile.level}">999</td>
                <td th:text="${profile.levelProgress}">5%</td>
                <td th:text="${profile.totalTrophies}">567</td>
                <td th:text="${profile.platinumTrophies}">50</td>
                <td th:text="${profile.goldTrophies}">167</td>
                <td th:text="${profile.silverTrophies}">100</td>
                <td th:text="${profile.bronzeTrophies}">400</td>
            </tr>

        </table>
    </div>
</main>
</body>
</html>
